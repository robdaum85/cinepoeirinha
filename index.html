<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Cine Poeirinha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cine2.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <!-- Imagem de fundo da página -->
    <div class="movie-background" title="Imagem de fundo da página"></div>
    
    <!-- Vídeo em exibição -->
    <div class="video-container">
      <video class="video" controls alt="Vídeo em exibição">
        <source src="video2.mp4" type="video/mp4">
      </video>
    </div>
    
    <!-- Botões de controle -->
    <div class="text-center">
      <button class="play btn btn-lg btn-success">Play</button>
      <button class="pause btn btn-lg btn-warning">Pause</button>
      <button class="stop btn btn-lg btn-danger">Stop</button>
    </div>
    
    <!-- Script de controle do vídeo -->
    <script src="app.js" defer></script>
  </body>
</html>
